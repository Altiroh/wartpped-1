<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Wartpped1</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="media/favicon.png" />
</head>

<body>
    <img id="logo" src="media/logo.png">
    <div class="slidecontainer">
        <output class="year" id="range-bullet"></output>
        <input type="range" min="0" max="2022" class="slider" id="range-line">
        <script>
            var rangeSlider = document.getElementById("range-line");
            var rangeBullet = document.getElementById("range-bullet");

            rangeSlider.addEventListener("input", showSliderValue, false);

            function showSliderValue() {
            rangeBullet.innerHTML = rangeSlider.value;
            var bulletPosition = (rangeSlider.value /rangeSlider.max);
            rangeBullet.style.left = (bulletPosition * 1000) + "px";
            }
        </script>
    </div>
</body>

</html>
